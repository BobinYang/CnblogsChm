<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{channelTitle}</title>
    <meta content="" ie="8.0000" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link
        rel="stylesheet" type="text/css" href="../content/common.css">
    <link id="MainCss"
        rel="stylesheet" type="text/css" href="../content/style.css">
    <link rel="stylesheet"
        type="text/css" href="../content/common2.css">
    <link rel="stylesheet" type="text/css"
        href="../content/shStyle.css">
    <script type="text/javascript" src="../content/gpt.js" async="true"></script>

    <script type="text/javascript" src="../content/ga.js" async="true"></script>

    <script type="text/javascript" src="../content/encoder.js"></script>

    <script type="text/javascript" src="../content/jquery.js"></script>

    <script type="text/javascript"> var currentBlogApp = 'codealone'; </script>

    <script type="text/javascript" src="../content/common.js"></script>

    <script type="text/javascript" src="../content/json2.js"></script>

    <script type="text/javascript" src="../content/syntaxHighlighter.js"></script>

    <script type="text/javascript" src="../content/ContentList.js"></script>

    <script type="text/javascript" src="../content/google_ads_gpt.js"
        async="true"></script>

    <script type="text/javascript" src="../content/osd.js"></script>

    <meta name="GENERATOR" content="MSHTML 8.00.7601.17514">
</head>
<body>
    <a name="top"></a>
    <div id="home">
        <div id="main">
            <div style="MARGIN-LEFT: 0px" id="mainContent">
                <div class="forFlow">
                    <!--done-->
                    <div id="topics">
                        <div class="post">
                            <h1 class="postTitle"><a href='../随笔目录.html' style='float: right;font-size: 12px;font-weight: normal;'>返回目录</a>
                                <a id="cb_post_title_url" class="postTitle2"
                                href="{channelHref}" target="_blank">{channelTitle}</a>
                            </h1>
                            <div class="clear"></div>
                            <div class="postBody">
                                <div id="cnblogs_post_body">{preContent} </div>
                                <script type="text/javascript">
                                    var isLogined = true;
                                    var cb_blogId = 126045;
                                    var cb_entryId = 2918875;
                                    var cb_blogApp = currentBlogApp;
                                    var cb_blogUserGuid = "53e0a092-69c1-e011-8673-842b2b196315";
                                    var cb_entryCreatedDate = '2013/2/20 16:09:00';
                                    var enableGoogleAd = true;
                                    var googletag = googletag || {};
                                    googletag.cmd = googletag.cmd || [];
                                </script>

                                <div class="clear"></div>
                                <script type="text/javascript">
                                    //SyntaxHighlighter.config.strings.expandSource = '<span><img src="http://static.cnblogs.com/images/expand-code.gif" alt="" class="expand-code-icon"/>View Code</span>';
                                    $(function () {
                                        fixPostBodyFormat();
                                        loadAdUnderPost();
                                        loadBlogSignature();
                                        LoadPostInfoBlock(cb_blogId, cb_entryId, cb_blogApp, cb_blogUserGuid);
                                        GetPrevNextPost(cb_entryId, cb_blogId, cb_entryCreatedDate);
                                        GetHistoryToday(cb_blogId, cb_blogApp, cb_entryCreatedDate);
                                    });
                                </script>
                            </div>
                            <div class="postDesc">
                                Posted @ {channelPubDate}<span id="post-date"></span> <a
                                    href="{channelLink}" target="_blank">{channelAuthor}</a> <a href="#top">返回顶部</a>
                            </div>
                        </div>
                    </div>
                    <!--end: topics 文章、评论容器-->
                </div>
                <!--end: forFlow -->
            </div>
            <!--end: mainContent 主体内容容器-->
            <div class="clear"></div>
        </div>
        <!--end: main -->
        <div class="clear"></div>
        <!--end: footer -->
    </div>
    <!--end: home 自定义的最大容器 -->
    <script type="text/javascript" src="../content/google-analytics.js"></script>
</body>
</html>
